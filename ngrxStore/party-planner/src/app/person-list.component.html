<h3>Person List</h3>
<ul>
  <li *ngFor="let person of people; let index = index;">
    Name: {{person.name}} - 
    Guests: {{person.guests}} <button (click)="addGuest(index)">+</button> <button (click)="removeGuest(index)">-</button> 
    <!--Attending? {{person.attending}} <input type="checkbox" [(ngModel)]="person.attending" (click)="toggleAttending(index)">-->
  </li>
</ul>
