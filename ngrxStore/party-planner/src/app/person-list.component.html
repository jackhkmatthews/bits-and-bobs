<h3>Person List</h3>
<ul>
  <li *ngFor="let person of people; let index = index;">
    Name: {{person.name}} - 
    Guests: {{person.guests}} <button (click)="addGuest(index)">+</button> <button (click)="removeGuest(index)" *ngIf="person.guests > 0">-</button> 
    Attending? {{person.attending}} <input type="checkbox" (click)="toggleAttending(index)">
    <button (click)="removePerson(index)">Delete</button>
  </li>
</ul>
