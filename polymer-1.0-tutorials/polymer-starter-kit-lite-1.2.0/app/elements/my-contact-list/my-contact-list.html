<dom-module id="contact-list">
  <template>
    <style>
      ul {
        list-style: none;
      }
      li {
        display: flex;
      }
      li img {
        border-radius: 50%;
        margin-right: 10px;
        max-height: 100px;
      }
      h3 {
        margin: 0;
        margin-right: 10px;
        line-height: 100px;
      }
      li span {
        line-height: 100px;
      }
    </style>

    <ul>
      <template is="dom-repeat" items="{{contacts}}">
        <li>
          <img src="{{item.img}}" alt="">
          <h1>{{item.name}}</h1>
          <p>{{item.email}}</p>
        </li>
      </template>
    </ul>
  </template>
  <script>
    Polymer({
        is: 'contact-list',

        ready: function() {
          this.contacts = [
            {
              name: 'Scott', email: 'scott@at.com', img: 'http://www.fillmurray.com/200/200'
            },
            {
              name: 'Ben', email: 'scott@at.com', img: 'http://www.fillmurray.com/200/200'
            },
            {
              name: 'Jack', email: 'scott@at.com', img: 'http://www.fillmurray.com/200/200'
            }
          ]
        }
    })
  </script>
</dom-module>
