<header class="turn-indicator-container">
  <div class="turn-indicator clearfix">
    <ul class="clearfix">
      <li class="turn-indicator__player"
          [ngClass]="{'turn-indicator__player--x': xIsNext }">
          x
      </li>
      <li class="turn-indicator__reset" (click)="resetCells()">Reset</li>
      <li class="turn-indicator__player"
          [ngClass]="{'turn-indicator__player--o': !xIsNext }">
          o
      </li>
    </ul>
  </div>
</header>
