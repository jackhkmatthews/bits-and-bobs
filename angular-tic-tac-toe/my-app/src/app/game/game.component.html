<div class="game-container">
  <turn-indicator
    [xIsNext]="xIsNext"
    (onReset)="onReset()">
  </turn-indicator>
  <board
    [cells]="cells"
    [xIsNext]="xIsNext"
    [movesMade]="movesMade"
    [winner]="winner"
    (onMove)="onMove($event)"
    (onWin)="onWin($event)">
  </board>
  <mode-navigation></mode-navigation>
</div>
