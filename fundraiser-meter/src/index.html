<!DOCTYPE html>
<html ng-app="fundraiser">
  <head>
    <meta charset="utf-8">
    <title>Fundraiser Meter</title>

  </head>
  <body ng-controller="MainCtrl as main">
    <div class="meter-component">
      <h1 class="meter-component__title">Fundraiser Meter</h1>
      <div class="diagram">
        <div class="diagram__outer-circle">
          <h3 class="diagram__outer-title">£100</h3>
          <div class="diagram__inner-circle">
            <h3 class="diagram__inner-title">£30</h3>
          </div>
        </div>
      </div>
      <div class="form">
        <button type="button" class="form_button form_button-small">£1</button>
        <button type="button" class="form_button form_button-medium">£5</button>
        <button type="button" class="form_button form_button-big">£10</button>
      </div>
    </div>
  </body>
</html>
