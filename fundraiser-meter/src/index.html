<!DOCTYPE html>
<html ng-app="fundraiser">
  <head>
    <meta charset="utf-8">
    <title>Fundraiser Meter</title>
    <!-- <link rel="stylesheet" href="/css/master.css">
    <script src="js/app.js" charset="utf-8"></script> -->
    <!-- inject:js -->
    <!-- endinject -->
    <!-- inject:css -->
    <!-- endinject -->
  </head>
  <body ng-controller="MainCtrl as main">
    <div class="meter-component">
      <h1 class="meter-component__title">Fundraiser Meter</h1>
      <div class="diagram">
        <div class="diagram__outer-circle">
          <h3 class="diagram__outer-title">£{{main.fund.target}}</h3>
          <div class="diagram__inner-circle" ng-style="{
            width: main.innerCircleDiameter + 'px',
            height: main.innerCircleDiameter + 'px'
          }">
            <h3 class="diagram__inner-title">£{{main.fund.raised}}</h3>
          </div>
        </div>
      </div>
      <div class="form">
        <button type="button" class="form_button form_button-small" ng-click="main.incrementAmountRaised(1)">£1</button>
        <button type="button" class="form_button form_button-medium" ng-click="main.incrementAmountRaised(5)">£5</button>
        <button type="button" class="form_button form_button-big" ng-click="main.incrementAmountRaised(10)">£10</button>
      </div>
    </div>
    {{ vm.fund}}
  </body>
</html>
