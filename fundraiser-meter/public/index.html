<!DOCTYPE html>
<html ng-app="fundraiser">
  <head>
    <meta charset="utf-8">
    <title>Fundraiser Meter</title>
    <!-- <link rel="stylesheet" href="/css/master.css">
    <script src="js/app.js" charset="utf-8"></script> -->
    <!-- inject:js -->
    <script src="js/app.js"></script>
    <!-- endinject -->
    <!-- inject:css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- endinject -->
  </head>
  <body ng-controller="MainCtrl as main">
    <div class="buffer">
    </div>
    <div class="meter-component">
      <div class="title-container">
        <div class="title-container__insert">
          <h1 class="title-container__title">Fundraiser Meter</h1>
        </div>
      </div>
      <div class="radial-progress" data-progress="{{main.fund.raised}}">
        <div class="circle">
          <div class="mask full">
            <div class="fill"></div>
          </div>
          <div class="mask half">
            <div class="fill"></div>
          </div>
          <div class="shadow" ng-class="{complete: main.complete}"></div>
        </div>
        <div class="inset" ng-class="{complete: main.complete}">
          <p ng-if="!main.complete">Raised so far</p>
          <p ng-if="main.complete">Congrats!</p>
          <div class="percentage">
            <div class="numbers">
              <span>-</span>
              <span ng-repeat="i in main.getNumber(101) track by $index">£{{ $index }}</span>
            </div>
          </div>
        </div>
        <div class="trapezoid">
          <img src="http://localhost:7000/images/cup.png" alt="cup" class="trapezoid_cup">
          <p>Goal: £{{main.fund.target}}</p>
        </div>
      </div>
      <div class="form">
        <button type="button" class="form_button form_button-small" ng-click="main.incrementAmountRaised(1)">
          <div class="form_button_insert">
            £1
          </div>
        </button>
        <button type="button" class="form_button form_button-medium" ng-click="main.incrementAmountRaised(5)">
          <div class="form_button_insert">
            £5
          </div>
        </button>
        <button type="button" class="form_button form_button-big" ng-click="main.incrementAmountRaised(10)">
          <div class="form_button_insert">
            £10
          </div>
        </button>
      </div>
      <div class="form">
        <button type="button" class="form_button form_button-small" ng-click="main.resetFund()">
          <div class="form_button_insert">
            Reset
          </div>
        </button>
      </div>
    </div>
  </body>
</html>
